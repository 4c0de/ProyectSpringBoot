


<div id="principal">    
  <fieldset>
      <input id="campobuscar" type="text" class="form-control center-block" ng-keyup="busqueda($event)" placeholder="Buscar"/>
      <div class="contador">
          <p id="resultado">{{resultado}}</p>
           <div class="lupa"></div> 
      </div>
  </fieldset>
    
</div>


<div class="container-fluid">
	<div class="botones">
             <button ng-click="add(items)"  class="btn btn-primary btn-info">Añadir</button>
              <button ng-click="saveadd(items)"  class="btn btn-primary btn-info">Guardar</button>
             <button ng-click="guardar(items)"  class="btn btn-primary btn-warning">Editar-Salvar Cambios</button>
             <button ng-click="borrar()"  class="btn btn-primary btn btn-danger">Borrar</button>
	</div></br>	
    <table id="tabla"  class="table table-hover" >

        <tr id="nombres">
            <th>Nombre</th> 
            <th>Categoría</th>
            <th>Descripción</th>  
            <th>Imagen</th>
            <th></th>
            
                
        </tr> 
     
        <tr id="campos" ng-repeat="element in items"  ng-click="marcar($index)">
          
            <td  editable-td row="{{$index}}"name="nombre" ng-model="nombre"  field="nombre" ng-bind-html="element.nombre"></td>
            <td  editable-td row="{{$index}}" field="categoria" ng-bind-html="element.categoria">></td>
            <td  editable-td row="{{$index}}" field="descripcion" ng-bind-html="element.descripcion"></td>
       
            <td>
                <img class="zoom" id="img" ng-src="{{element.url}}"/> 
            </td>   
            
            <td>
              <div class="col-md-5">
                 <form>
  					<input  type="checkbox" class="marcado" value={{element.id}} ng-model="checked" name="checked" disabled readonly></input>
  					
  		        </form>	
			  </div>
			</td>  

    
        </tr>
    </table>
</div>
